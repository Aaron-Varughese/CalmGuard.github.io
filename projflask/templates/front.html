<!DOCTYPE html>
<link rel="stylesheet" href="/static/front.css">

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalmGuard</title>
    <link rel="stylesheet" href="/static/frontdes.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
</head>
<body>
    <header>
        <nav class="navbar">
            <a class="logo" href="{{ url_for('home') }}">CalmGuard<span>.</span></a>
            <ul class="menu-links">
                
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('signpage') }}">SignUp</a></li>
                <li><a href="{{ url_for('aboutus') }}">About Us</a></li>
                <li><a href="{{ url_for('moni1') }}">Demo</a></li>
                
            </ul>
           
        </nav>
    </header>

    <section class="hero-section" style="background-image: url('{{ url_for('static', filename='/images/calm.jpg') }}');">
        <!-- Your content goes here -->
        <div class="content">
            <h2>CalmGuard- Your Stress and Strain Sentinal</h2>
            <p>
                Your vigilant sentinel against stress and strain. Navigate serenity with real-time monitoring and personalized insights.
            </p>
            <button><a href="{{ url_for('signpage') }}"> Try Now</button>
        </div>
    </section>

    <script>
        const header = document.querySelector("header");
        const hamburgerBtn = document.querySelector("#hamburger-btn");
        const closeMenuBtn = document.querySelector("#close-menu-btn");

        // Toggle mobile menu on hamburger button click
        hamburgerBtn.addEventListener("click", () => header.classList.toggle("show-mobile-menu"));

        // Close mobile menu on close button click
        closeMenuBtn.addEventListener("click", () => hamburgerBtn.click());
    </script>
</body>
</html>
